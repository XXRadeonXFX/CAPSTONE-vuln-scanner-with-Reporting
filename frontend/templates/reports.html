<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
</head>
<body>
    <h1>All Reports</h1>
    <ul>
        {% for r in reports %}
            <li>
                Image: {{ r.image }} |
                Created At: {{ r.created_at }} |
                <a href="{{ url_for('report', report_id=r.id) }}">View Report</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
