<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vulnerability Scanner Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4 text-center">Vulnerability Scanner Dashboard</h1>

  <!-- Scan Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form method="post" class="d-flex">
        <input type="text" name="image" class="form-control me-2" placeholder="Enter Docker image (e.g., nginx:latest)" required>
        <button type="submit" class="btn btn-primary">Run Scan</button>
      </form>
    </div>
  </div>

  <!-- Reports Table -->
  <div class="card shadow-sm">
    <div class="card-header">
      <h5 class="mb-0">Available Reports</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th scope="col">Report ID</th>
            <th scope="col">Image</th>
            <th scope="col">Created At</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for r in reports %}
          <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.image }}</td>
            <td>{{ r.created_at }}</td>
            <td>
              <a href="{{ url_for('report', report_id=r.id) }}" class="btn btn-sm btn-outline-info">View</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center text-muted">No reports available yet</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
